plugins {
	id 'fabric-loom' version '0.12-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

configurations {
	// configuration that holds jars to include in the jar
	extraLibs
}

repositories {
	// Add repositories to retrieve artifacts from in here.
	// You should only use this when depending on other mods because
	// Loom adds the essential maven repositories to download Minecraft and libraries from automatically.
	// See https://docs.gradle.org/current/userguide/declaring_repositories.html
	// for more information about repositories.
}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	implementation 'io.jsondb:jsondb-core:1.0.115-j11'
	extraLibs 'io.jsondb:jsondb-core:1.0.115-j11'
	extraLibs 'com.fasterxml.jackson.core:jackson-core:2.9.9'
	extraLibs 'com.fasterxml.jackson.core:jackson-databind:2.9.9'
	extraLibs 'com.fasterxml.jackson.module:jackson-module-parameter-names:2.9.9'
	extraLibs 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.9'
	extraLibs 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.9'
	extraLibs 'com.fasterxml.jackson.core:jackson-annotations:2.9.9'
	extraLibs 'org.reflections:reflections:0.9.10'
	extraLibs 'org.javassist:javassist:3.20.0-GA'
	extraLibs 'com.google.guava:guava:21.0'
	extraLibs 'commons-beanutils:commons-beanutils:1.9.3'
	extraLibs 'commons-jxpath:commons-jxpath:1.3'
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	// Minecraft 1.18 (1.18-pre2) upwards uses Java 17.
	it.options.release = 17
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
	from {
		duplicatesStrategy = DuplicatesStrategy.EXCLUDE
		configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(jar) {
				builtBy remapJar
			}
			artifact("${project.buildDir.absolutePath}/libs/${archivesBaseName}-${project.version}.jar"){
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	// select the repositories you want to publish to
	repositories {
		// uncomment to publish to the local maven
		// mavenLocal()
	}
}